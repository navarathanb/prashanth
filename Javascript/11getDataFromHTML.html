<html>
	<head>
		<script>
			function disp(){//implementation of a disp function
			var val1= document.getElementById("val1").value;
			var val2 = document.getElementById("val2").value;
			var val3 = parseInt(val1)+parseInt(val2);
				document.write("Sum of two values : "+val3);
			}
			//document.write(disp(2,5));//calling the disp function
		</script>
	</head>
	<body>
		val1 <input type="text" id="val1" value="">
		<br>
		<br>
		val2 <input type="text" id="val2">
		<br>
		<br>
		<input type="submit" value="submit" onclick="disp()">
	</body>
</html>
