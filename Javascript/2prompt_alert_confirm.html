<html>
	<head></head>
	<body>
		<script>
			var val1 = prompt("Enter value1");//string type
			var val2 = prompt("Enter value2");
			var val3 = parseInt(val1)+parseInt(val2);
			var confirm = confirm("Do you want results");//true /false
			
			if(confirm==true){
			alert("Sum of two numbers : "+val3);
			}
			else{
			alert("You enter cancel button. please try again");
			}
			
			
		</script>
	</body>
</html>
