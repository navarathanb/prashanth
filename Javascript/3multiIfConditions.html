<html>
	<head></head>
	<body>
		<script>
			var val1 = prompt("Enter value1");//string type
			var val2 = prompt("Enter value2");
			var val4 = prompt("enter + or - or / or *");
			
			
			
			if(val4=='+'){
			var val3 = parseInt(val1)+parseInt(val2);
			alert("sum of two values "+val3);
			}
			else if(val4=='-'){
			var val3 = parseInt(val1)-parseInt(val2);
			alert("substraction : "+val3);
			}
			else if(val4=='/'){
			var val3 = parseInt(val1)/parseInt(val2);
			alert("devision : "+val3);
			}
			else{
			var val3 = parseInt(val1)*parseInt(val2);
			alert("multiplication : "+val3);
			}
			
			
		</script>
	</body>
</html>
