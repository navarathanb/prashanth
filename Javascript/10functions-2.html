<html>
	<head>
		<script>
			function disp(a,b){//implementation of a disp function
			var val1= a;
			var val2 = b;
			var val3 = val1+val2;
				document.write("This is a function<br>"+"Sum of two values : "+val3);
			}
			//disp();//calling the disp function
		</script>
	</head>
	<body>
		<input type="submit" value="submit" onclick="disp(20,30)">
	</body>
</html>
